<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Booking Dulu</title>
</head>
<body>
    <div class="login-page">
        <h1>Welcome to Booking Dulu</h1>
        <p>Please login to continue</p>
        <p>Click <a href="" onclick="toRegister(event)">here</a> to register</p>
        <form onsubmit="login(event)" id="login">
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>

    
    <div class="register-page">
        <h2>Register new user</h2>
        <form onsubmit="register(event)" id="register">
            <div class="form-group">
                <label for="name-reg">Name</label>
                <input type="text" class="form-control" id="name-reg">
              </div>
            <div class="form-group">
              <label for="email-reg">Email address</label>
              <input type="email" class="form-control" id="email-reg">
            </div>
            <div class="form-group">
              <label for="password-reg">Password</label>
              <input type="password" class="form-control" id="password-reg">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="gender-reg" value="Male">
                <label class="form-check-label" for="gender-reg">Male</label><br>
                <input class="form-check-input" type="radio" name="exampleRadios" id="gender-reg" value="Female">
                <label class="form-check-label" for="gender-reg">Female</label><br><br>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script 
        src="https://code.jquery.com/jquery-3.5.1.js" 
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" 
        crossorigin="anonymous">
    </script>
    <script src="main.js"></script>
</body>
</html>
